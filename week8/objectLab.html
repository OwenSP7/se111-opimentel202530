<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week 8 More objects and arrays</title>
</head>
<body>
    <h1>More Objects and Arrays</h1>

    <script>
        // another way to define arrays

        var drinks = new Array()

        //add entires here
        drinks[0] = "coffee"
        drinks[1] = "Energy"
        drinks[2] = "Juice"
        drinks[3] = "Tea"
        drinks[4] = "Water"
        drinks[5] = "Soda"
        drinks[6] = "Lemonade"
        drinks[7] = "Milk"
        drinks[8] = "Tequila"
        drinks[9] = "Whiskey"

        console.log(drinks);
        console.log(drinks[5])

        // push adds items to array
        //drinks.push("Beer")
        //pop removes last element

        //Splice takes out a range of items in an array
        //drinks.splice(3,1)

        var page = document.querySelector('body')

        for(let i = 0; i < drinks.length; i++)
        {
            page.innerHTML += `<p>${drinks[i]}</p>`
        }

        var drinkTypes = ["Caffinated", "Soft Drink", "Juice", "Caffinated", "Water", "Soft Drink", "Soft Drinks", "Milk", "Liqour", "Liqour"];

        //for loop for parallel Arrays
        for(let i = 0; i < drinks.length; i++)
        {
           console.log(`Drink: ${drinks[i]},Drink Type: ${drinkTypes[i]}`)
        }

        //Associative arrays

        var sportsteams = [];
        sportsteams["baseball"] = "Red Sox"
        sportsteams["Basketball"] = "Celtics"
        sportsteams["football"] = "Patriots"

        console.log(sportsteams["baseball"])

        //Js object notation

        var tigerKingCastMember =
        {
            name:"Joe Exotic",
            job:"tiger handler",
            residence:"Olkahoma",
            arrested:true,
            lovesTigers:true,
            age:62,
            sayHello:function(){console.log(`Hello from ${this.name}`)}
        }

        var tigerKingCastMember2 =
        {
            name: "Carole Baskin",
            job: "CEO",
            residence: "Florida",
            arrested: false,
            lovesTigers: false,
            age: 63,
            sayHello:function(){console.log(`Hello from ${this.name}`)}
        }

        var tigerKingCastMember3 =
        {
            name: "Jeff Lowe",
            job: "Con-man",
            residence: "Olkahoma",
            arrested: true,
            lovesTigers: true,
            age: 67,
            sayHello:function(){console.log(`Hello from ${this.name}`)}
        }

        var tigerKingCastMember4 =
        {
            name: "Don lewis",
            job: "tiger handler",
            residence: "florida",
            arrested: false,
            lovesTigers: false,
            age: 84,
            sayHello:function(){console.log(`Hello from ${this.name}`)}
        }

        var person = new tigerKingCastMember();

        person.job = "trapper"
        person.name = "Ervil Joe "


        var characters = 
        [
            tigerKingCastMember,
            tigerKingCastMember2,
            tigerKingCastMember3,
            tigerKingCastMember4
        ]

        //example of forEach loop
        characters.forEach(function(item, character)
        {
            console.log(item.name, item.job, item.arrested)
        })

        //example of for in loop
        for(let key in characters)
        {
            console.log(key)
            page.innerHTML += `<p>Name: ${characters[key].name}, Age: ${characters[key].age}, Occupation${characters[key].job}</p>`
        }
    </script>
</body>
</html>
