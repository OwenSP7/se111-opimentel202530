<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Owen Pimentel">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <h1>Birthday Party Registration Form</h1>
    <!--Build your Table and Form here-->
    <table>
        <thead>
            <tr>
                <td>Label</td>
                <td>Form Fields</td>
                
            </tr>
            
        </thead>

        <tbody>
            
            <form action="confirm.html" method="GET">
            
            <tr>

              
                <td><label for="g-first">Parent/Guardian name</label></td>
                <td><input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="enter first name...">
                <br>
                <input type="text" required maxlength="20" name="glast" id="g-last" placeholder="enter last name...">
                </td>
                
            </tr>


            <tr>
                <td><label for="c-first">Childs name</label></td>
                <td><input type="text" required maxlength="20" name="cfirst" id="c-first" placeholder="enter childs name...">
            </tr>

            <tr>
                <td><label for="age">Childs age</label></td>
                <td><input type="number" name="age" id="age" required value="3" placeholder="enter age...">
            </tr>

            <tr>
                <td><h2>Date and Time</h2></td>
                <td></td>
            </tr>

            <tr>
                <td><label for="date">Date</label></td>
                <td><input type="date" name="date" id="date" required ></td>
            </tr>

            <tr>
                
                <td><label for="time">Start Time</label></td>
                <td><input type="time" name="time" id="time" required ></td>
            </tr>

            <tr>
                <<td><label for="guests">Number of Guests</label></td>
                <td><input type="number" name="guests" value="5" ></td>
            </tr>

            <tr>
                <td><h2>Food</h2></td>
                <td></td>
            </tr>

            <tr>
                <td><label for="size">Size</label></td>
                    

                        <td>
                            <span>small:</span>
                            <input type="radio" name="size" value="sm">
                            <span>medium:</span>
                            <input type="radio" name="size" value="md">
                            <span>large:</span>
                            <input type="radio" name="size" value="lg">
                    
                        </td>
            </tr>

            <tr>
                <td>Drinks</td>
                <td>
                    <label for="drink1">coke</label>
                    <input type="checkbox" name="drink1" id="drink1" checked value="coke">
                    <br>
                    <label for="drink2">sprite</label>
                    <input type="checkbox" name="drink2" id="drink2" value="sprite">
                    <br>
                    <label for="drink3">sprite</label>
                    <input type="checkbox" name="drink3" id="drink3" value="fruit Punch">
                    <br>
                    <label for="drink4">Lemonade</label>
                    <input type="checkbox" name="drink4" id="drink4" value="fruit Lemonade">
                    <br>
                    <label for="drink5">Iced Tea</label>
                    <input type="checkbox" name="drink5" id="drink5" value="Iced Tea">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="cake">Cake</label>
                </td>

                <td>
                    <select name="cake" id="cake">
                        <option>Chocolate</option>
                        <option>Vanilla</option>
                        <option>Ill bring my own</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <h2>Decorations</h2>
                    <td></td>
                </td>
            </tr>

            <tr>
                
                <td>
                    <label for="colors">Color Scheme</label>
                </td>
                  
                <td> Pick a Color Scheme for the party <br> <input type="color" name="colors" id="colors" ></td>
                  
                
            </tr>

            <tr>
                <td>
                    <label for="comments">Additional Comments</label>
                </td>

               

                <td>
                    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="enter any comments..."></textarea>
                </td>

            </tr>

            <tr>
                <td></td>

                <td><input type="submit" value="submit"></td>

               
            </tr>

        </form>


        </tbody>


</table>
</body>
</html>
