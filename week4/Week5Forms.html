<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Week 5 Form Examples </title>
        <meta charset="UTF-8">
        <style>
            .form
            {
                width: 500px;
                background-color: aquamarine;
            }

            table, thead, tbody, td{
                border: 1px solid black;
                border-collapse: collapse;
            }

        </style>

    </head>
   
    <body>
        <h1>Week 5 examples of form elements</h1>
        <input type="text">
        <input type="button" value="button">
        <input type="checkbox" name="k" id="k">


        <form action="get" method="#" class="form">
            <h2>Form example 1</h2>
            <label for="1st-name">First Name</label>
            <input type="text" placeholder="Enter 1st name" name="1st-name">
            <br>
            <label for="last-name">Last name</label>
            <input type="text" placeholder="Enter last name" name="last-name">
            <br>
            <input type="submit" value="submit">

        </form>

        <form action="#" method="get">
            <table>
                <thead>
                    <tr>
                        <td>Label</td>
                        <td>Form input</td>
                        <td>Output</td>
                    </tr>
                    
                </thead>

                <tbody>
                    <br>
                    <h2>Form example 2</h2>
                    
                    <tr>

                        <td>Text Input</td>
                        <td><input type="text" name="text-input"></td>
                        <td>Output</td>

                    </tr>
                    <tr>
                        <td>Radio Button input </td>

                        <td>
                            <span>Yes:</span>
                            <input type="radio" name="yes-no-input" id="yes" value="yes">
                            <span>No:</span>
                            <input type="radio" name="yes-no-input" id="no" value="no">
                    
                        </td>
                    </tr>

                    <tr>

                        <td>Drop Down Input</td>
                        <td>
                           
                            <label for="fruit">choose a fruit</label>
                            <select name="fruit" id="fruit">
                            <option value="apple">Apple</option>
                            <option value="blueberry">Blueberry</option>
                            <option value="strawberry">Strawberry</option>
                            <option value="Pear">Pear</option>
                        </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Text Area Input</td>
                        <td>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="enter text here"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>Password Input</td>
                        <td><input type="password" name="password-input" id="password" ></td>
                    </tr>

                    <tr>
                        <td>Checkbox Input</td>
                        <td>
                            <label for="checkbox-input1">You got a car?</label>
                            <input type="checkbox" name="checkbox-input1">
                            <br>
                            <label for="checkbox-input2">You got a bike?</label>
                            <input type="checkbox" name="checkbox-input2">
                            <br>
                            <label for="checkbox-input3">You got legs?</label>
                            <input type="checkbox" name="checkbox-input3">
                            <br>
                        </td>
                    </tr>

                    <tr>
                        <td>Date Input</td>
                        <td><input type="date" name="date-input" ></td>
                    </tr>

                    <tr>
                        <td>Time Input</td>
                        <td><input type="time" name="time-input" ></td>
                    </tr>

                    <tr>
                        <td>Color input</td>
                        <td><input type="color" name="color-input" ></td>
                    </tr>

                    <tr>

                        <td>Button Input</td>
                        <td><input type="submit" name="button-input" value="Basic button"></td>
                        
                        <td>Output</td>
                    </tr>

                    
                </tbody>
            </table>

        </form>
    </body>

</html>
